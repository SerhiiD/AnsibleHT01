---
common_packages:
  - vim
  - sudo
  - telnet
  - nmap

apache_port: 8080
backend_port: "{{ apache_port }}"

mysql_databases:
  - wordpress

wordpress_download_url: http://wordpress.org/latest.tar.gz
wordpress_directory: /var/www/html/

nginx_default_location:
  - value: "/"
    parameters:
      proxy_pass: "http://backend"
      proxy_redirect: "http://backend/wordpress/ http://$host:8081/wordpress/"
  - value: "~ \\.html$"
    parameters:
      proxy_pass: "http://backend"

